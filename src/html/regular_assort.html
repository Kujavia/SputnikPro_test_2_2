<!-- новая версия -->
<div class="page__content page-content data-page">
    <header class="page-content__header">
        <p>Регулярный ассортимент</p>
    </header>

    <div class="regular_assort_container">
        <div class=".card-regular_assort reg_ass" style="width: 100%; border: 1px solid transparent;">
            <div class="card-body">
                <h5 class="card-title block_title">Агрегация выходных данных</h5>
                    <div class="regular_assort__aggregation">
                        <label for="regular_assort__aggregation-time">Агрегат по времени</label>
                        <select id="regular_assort__aggregation-time" class="form-select">
                            <option value="not_selected">Не установлено</option>
                            <option value="option1">День</option>
                            <option value="option2" selected>Неделя</option>
                            <option value="option4">Месяц</option>
                            <option value="option3">Квартал</option>
                        </select>
                        <label for="regular_assort__aggregation-geo">Агрегат по географии</label>
                        <select id="regular_assort__aggregation-geo" class="form-select">
                            <option value="not_selected">Не установлено</option>
                            <option value="chain" selected>Сеть</option>
                            <option value="option2">Страна</option>
                            <option value="option3">Регион</option>
                            <option value="option4">Город</option>
                            <option value="option5">Магазин</option>
                        </select>
                        <label for="regular_assort__aggregation-scu">Агрегат по позиции</label>
                        <select id="regular_assort__aggregation-scu" class="form-select">
                            <option value="not_selected">Не установлено</option>
                            <option value="option2">Категория</option>
                            <option value="option2" selected>SKU</option>
                        </select>
                    </div>
            </div>
        </div>
        <div class=".card-regular_assort" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title block_title">Метод прогнозирования и сценарий расчета</h5>
                    <div class="regular_assort__aggregation2">
                        <label for="input-group-input-group-lg">Метод прогнозирования</label>
                        <div class="input-group input-group-lg" id="input-group-input-group-lg">
                            <input id ="regular_assort_method" type="text" class="form-control" placeholder="" aria-describedby="button-addon1">
                            <button class="btn btn-outline-primary1" type="button" id="button-addon1 buttonRegularAssortMethod">Настроить</button>
                        </div>
                        <label for="regular_assort_script">Сценарий расчета</label>
                            <input id ="regular_assort_script" type="text" class="form-control" placeholder="Еще не создано ни одного сценария" aria-describedby="button-addon1">
                        <div class="regular_assort_buttons">
                            <button type="button" class="btn btn-outline-primary" style="width: 31%;">Сохранить сценарий</button>
                            <button type="button" class="btn btn-outline-secondary" style="width: 31%;" onclick="openModal()">Оптимизировать</button>
                            <button type="button" class="btn btn-success" style="width: 31%;" onclick="loadAndFilterData()" id="regular_assort__calculateForecastButton">Рассчитать прогноз</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<div id="modalOptRegAss" class="modalOptRegAss">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Оптимизация</h2>
        </div>
        <div class="modal-body">
            <div class="left-section">
                <h3>Методы подготовки</h3>
                <label><input type="checkbox"> Методы подготовки</label>
                <h4>Коэффициенты колебания</h4>
                <label><input type="checkbox"> Коэффициенты колебания</label>
                <ul>
                    <li><label><input type="checkbox"> Агрегация по времени</label></li>
                    <li><label><input type="checkbox"> Агрегация по географии</label></li>
                    <li><label><input type="checkbox"> Агрегация по позиции</label></li>
                    <li><label><input type="checkbox"> Метод расчета базы колебаний</label></li>
                    <li><label><input type="checkbox"> Предварительное сглаживание</label></li>
                </ul>
            </div>
            <div class="right-section">
                <h3>Методы прогноза</h3>
                <label><input type="checkbox"> Методы прогноза</label>
                <ul>
                    <li><label><input type="checkbox"> Скользящая средняя</label></li>
                    <li><label><input type="checkbox"> Средневзвешенная</label></li>
                    <li><label><input type="checkbox"> Экспоненциальное сглаживание</label></li>
                    <li><label><input type="checkbox"> Хольта-Винтерса</label></li>
                    <li><label><input type="checkbox"> Линейная регрессия (линейный тренд)</label></li>
                    <li><label><input type="checkbox"> Множественная регрессия</label></li>
                    <li><label><input type="checkbox"> Полиномиальная регрессия</label></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Настройки оптимизации</h3>
            <label><input type="checkbox"> Настройки оптимизации</label>
            <h4>Меры оптимизации</h4>
            <label><input type="checkbox"> Меры оптимизации</label>
            <ul>
                <li><label><input type="checkbox"> Мера 1</label> <select><option>Опция 1</option><option>Опция 2</option></select></li>
                <li><label><input type="checkbox"> Мера 2</label> <select><option>Опция 1</option><option>Опция 2</option></select></li>
                <li><label><input type="checkbox"> Мера 3</label> <select><option>Опция 1</option><option>Опция 2</option></select></li>
            </ul>
            <button class="save-button">Сохранить</button>
        </div>
    </div>
</div>
