<div class="parameters_container">

    <section class="parameters_aggregation-wrapper">
        <p class = "parameters_aggregation-title">Агрегация данных</p>

        <div class="parameters_aggregation"> 
        <label for="parameters_aggregation-time">Агрегат по времени</label>
        <select id="parameters_aggregation-time">
            <option value="option1">день</option>
            <option value="option2">неделя</option>
            <option value="option3">квартал</option>
            <option value="option4">месяц</option>
        </select>

        <label for="parameters_aggregation-geo">Агрегат по географии</label>
        <select id="parameters_aggregation-geo">
            <option value="option1">не установлено</option>
            <option value="option2">страна</option>
            <option value="option3">регион</option>
            <option value="option4">город</option>
            <option value="option5">магазин</option>
        </select>

        <label for="parameters_aggregation-group">Агрегат по группам</label>
        <select id="parameters_aggregation-group">
            <option value="option1">не установлено</option>
            <option value="option2">группа1</option>
            <option value="option3">группа2</option>
            <option value="option4">группа3</option>
            <option value="option5">группа4</option>
        </select>

        <label for="parameters_aggregation-scu">Агрегат по SCU</label>
        <select id="parameters_aggregation-scu">
            <option value="option1">не установлено</option>
            <option value="option2">SCU</option>
        </select>
    </div>
    </section>


    <section class="parameters_oos-wrapper">
        <p class = "parameters_oos-title">Очистка от OOS</p>

        <div class="parameters_oos"> 
            <label for="parameters_oos-chek">Очистка от OOS</label>
            <input type="checkbox" id="parameters_oos-chek">

        <label for="parameters_oos-method">Метод очистки</label>
        <select id="parameters_oos-method">
            <option value="option1">по среднему остатку</option>
            <option value="option2">по сумме остатка</option>
            <option value="option3">по доле ТТ</option>
            <option value="option4">по кол-ву дней с остатком</option>
        </select>
        </div>
      </section>

      <section class="parameters_promo-wrapper">
        <p class = "parameters_promo-title">Очистка от промо</p>

        <div class="parameters_promo"> 
            <label for="parameters_promo-chek">Очистка от промо</label>
            <input type="checkbox" id="parameters_promo-chek">

        <label for="parameters_promo-method">Метод очистки</label>
        <select id="parameters_promo-method">
            <option value="option1">пустое значение</option>
            <option value="option2">деление на коэффициенты</option>
        </select>
        </div>
      </section>

      <section class="parameters_season-wrapper">
        <p class = "parameters_season-title">Сезонность</p>
        <div class="parameters_season"> 
            <label for="parameters_season-chek">Сезонность</label>
            <input type="checkbox" id="parameters_season-chek">
            <!-- <label for="parameters_season-smooth">Предварительное сглаживание</label>
            <input type="checkbox" id="parameters_season-smooth"> -->
        </div>
      </section>

<section class="parameters_spikes">
    <label for="parameters_spikes-chek">Очистка от всплесков продаж</label>
    <input type="checkbox" id="parameters_spikes-chek">
    <label for="parameters_spikes-method">Метод очистки</label>
    <select id="parameters_spikes-method">
        <option value="option1">интерквартиль</option>
        <option value="option2">стандартное отклонение</option>
    </select>
</section>

<section class="container_parameters_sales_recovery">

<p class="parameters_sales_recovery">Восстановление продаж</p>

<div class="parameters_sales_recovery_radio">
<label> 
    <input type="radio" name="option" id="averageRadio"> По средней
</label>
  
    <select>
        <option value="param1">за предыдущий период</option>
        <option value="param2">соседи</option>
    </select>

</div>

<div class="parameters_sales_recovery_radio">
<label>
    <input type="radio" name="option" id="trendRadio"> Тенденция
</label>

    <select>
        <option value="param1">за предыдущий период</option>
        <option value="param2">за известный период</option>
    </select>

</div>

</section>
<section>
    <button onclick="check_mark()" id="parameters_saveButton">Сохранить</button>
    <span id="check-mark_button">✔️ сохранено</span>
</section>

</div>
</div>
