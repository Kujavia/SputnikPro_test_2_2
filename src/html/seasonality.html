<div class="seasonality_contaier">
    
    <section class="seasonality_aggregate">
    <label for="seasonality_time">Агрегат по времени</label>
    <select id="seasonality_time">
        <option value="option2">День</option>
        <option value="option1">Неделя</option>
        <option value="option2">Месяц</option>
        <option value="option2">Квартал</option>
    </select>

    <label for="seasonality_geography">Агрегат по географии</label>
    <select id="seasonality_geography">
        <option value="option2">Все</option>
        <option value="option1">Страна</option>
        <option value="option2">Регион</option>
        <option value="option2">Город</option>
        <option value="option2">Магазин</option>
    </select>

    <label for="seasonality_groupSCU">По группе SCU</label>
    <select id="seasonality_groupSCU">
        <option value="option2">Группа1</option>
        <option value="option1">Группа2</option>
        <option value="option2">Группа3</option>
        <option value="option2">Группа4</option>
        <option value="option2">Группа5</option>
    </select>
</section>

<section class = "seasonality_calculation">
    <label for="seasonality_method">Метод расчета сезонности</label>
    <select id="seasonality_method">
        <option value="fluctuation_trend">колебание от тренда</option>
        <option value="fluctuation_average">колебание от средней</option>
    </select>

    <label for="seasonality_season-smooth">Предварительное сглаживание</label>
    <input type="checkbox" id="seasonality_season-smooth">

    <button id="seasonality__calculateForecastButton">Рассчитать прогноз</button>
    <select id="seasonality_scenario">
        <option value="option0">сохранить прежние настройки</option>
        <option value="option1">сценарий 1</option>
        <option value="option2">сценарий 2</option>
        <option value="option3">сценарий 3</option>
    </select>

    
    <button  id="seasonality_exportButton">Экспорт данных</button>

    <button  id="seasonality_importButton">Импорт данных</button>
</section><!-- <label for="seasonality_date-creation">Дата создания</label>
    <input type="date" id="action_date-creation" name="action_date-creation" required min="2024-11-14"> -->

    <!-- кнопка сохранить -->

    <button id="seasonality_saveButton">Сохранить изменения</button>

      <!-- кнопка скачать шаблон
    <button id="seasonality_action_templateButton">Скачать шаблон</button> -->

     <!-- кнопка загрузить-->
    <button onclick="tbSeasonalityPreview()" id="seasonality_previewButton">Preview</button>
</div>

<iframe  id="tb_seasonality" src="" width="1300" height="400"></iframe>
