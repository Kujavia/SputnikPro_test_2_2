<div class="planner_container">
    
    <p> Наименование </p>
    <input id="planner__scenarioName" type="text" value="Расчёт для плана 1" checked> 
    
    <p>Блок</p>
    <select id="planner__block">
        <option value="regular_assortment" checked>регулярный ассортимент</option>
        <option value="promo">промо</option>
        <option value="news_product">новинки</option>
        <option value="summary_plan">итого план</option>
    </select>

    <p>Сценарий настройки</p>
    <select id="planner__scenarioCustom">
        <option value="scheme1">сценарий 1</option>
        <option value="scheme2">сценарий 2</option>
    </select>

    <button id="planner_settingRepeat" onclick="planner_selectScenarioRepeat()">Настройка повторения</button>
    <button id="planner_buttonAddIframe" onclick="planner_addData()">Добавить</button>

    <iframe  id="planner_Iframe" src=""></iframe>
</div>

<div id="planner_weeklyModal" class="planner_modal modal">
    <div class="planner_modal-content">
        <span onclick="closeModal('planner_weeklyModal')" style="cursor:pointer; font-size: 24px; font-weight: bold">&times;</span>
        <h5 class="planner_ModalRepetition-title">Настройки повторения</h5>
        
        <div class="planner_intervalRepetition__header">
        <select id="planner_intervalRepetition__header" onclick="planner_formRepeatSelect()">
            <option value="repeat_monthly">Повторять  ежемесячно</option>
            <option value="repeat_weekly">Повторять  еженедельно</option>
            <option value="repeat_daily">Повторять ежедневно</option>
        </select>
    </div>

    <p class="planner_visionParagraph">Интервал</p>
    <div class="planner_intervalWrapper">
    <input id="planner_intervalPeriodicity" type="number" value="1" min="1" step="1" max="30" >
    <p class="planner_intervalWrapperDay">день</p>
</div>

<p class="planner_visionParagraph planner_visionParagraphDayOfWeek">Дни повторения</p>
<select id="planner_dayOfWeekRepeat">
    <option value="not_">нет</option>
    <option value="monday">Понедельник</option>
    <option value="tuesday">Вторник</option>
    <option value="wednesday">Среда</option>
    <option value="thursday">Четверг</option>
    <option value="friday">Пятница</option>
    <option value="saturday">Суббота</option>
    <option value="sunday">Воскресенье</option>
</select>

<p class="planner_visionParagraph">Время запуска</p>
<input type="time" id="planner_selectedTime">

<p class="planner_visionParagraph">Дата начала</p>
<input type="date" id="planner_selectedStartDate">

<!-- <p class="planner_visionParagraph">Выберите дату окончания</p>
<input type="date" id="planner_selectedEndDate"> -->

    <p class="planner_ModalRepetition_ending">Окончание</p>
    <label class="planner_ModalRepetition_endingNever ending_part">
        <input type="radio" name="options" value="never"> Никогда
    </label>
    
    <label class="ending_part">
        <input type="radio" name="options" value="number"> Спустя
    </label>
    <Label>
    <input type="number" value="1" id="planner_ModalRepetition__times" > раз</Label>
    
    <label class="ending_part">
        <input type="radio" name="options" value="date"> Дата:
    </label>
    <input type="date" id="dateInput" class="input-container"><br>
    
<button id="planner_settingModalSave" onclick="saveModalData()">Сохранить</button> 
</div>
        
</div>
